<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Hungry for Pizza?</title>
  </head>
  <body>
    <div class="container">
      <form id="order" class="jumbotron" action="index.html" method="post">
        <div class="selectSize">
          <h1>AzZip</h1>
          <h3>Select pizza size:</h3>
          <label><input  value="medium" type="radio" name="size" > Medium</label>
          <br>
          <label><input value="size" type="radio" name="size" > Large</label>
        </div>
        <div class="selectToppings">
          <h3>Select type of toppings:</h3>
          <label><input value="cheese" type="radio" name="topping"> Extra Cheese</label>
          <br>
          <label><input value="pep" type="radio" name="topping" > Pepperoni</label>
          <br>
          <label><input value="special" type="radio" name="topping" > Sausage, Ham, Procutto, and Meatball </label>

        </div>
        <div class="selectCrust">
          <h3>Select type of crust:</h3>
          <label><input value="thin" type="radio" name="crust" > Thin and Crispy</label>
          <br>
          <label><input value="deep" type="radio" name="crust" > Deep Dish</label>
          <br>
          <label><input value="glutenFree" type="radio" name="crust" > Gluten free</label>
        </div>
        <button id="placeOrder" type="submit" name="button">Place Order!</button>
      </form>

      <div class="displayOrder">
        <h1>Thank you for your business!</h1>
        <p id="redText">Your total is: $<span id="displayPrice"> </span>.00</p>
        <p>Please call us for further questions!</p>
      </div>
      <div class="goBack">
        <button id="goBack" type="submit" name="button">GO BACK!</button>
      </div>
    </div>
  </body>
</html>
